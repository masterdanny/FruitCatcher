<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Fruit</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #score, #highScore, #lives {
            font-size: 24px;
            margin: 10px;
        }
        #gameCanvas {
            border: 1px solid #ffffff;
            display: block;
            margin: 0 auto;
            background-color: #282c34;
            max-width: 100%;
            max-height: 100vh;
        }
        #restart, #pause, #resume {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000; /* Ensure button is above canvas */
            position: relative;
            background-color: #1a7e20;
            color: white;
            border: none;
            border-radius: 5px;
            touch-action: manipulation; /* Prevent touch interference */
        }
        #restart:hover, #pause:hover, #resume:hover {
            background-color: #166d1c;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="highScore">High Score: 0</div>
    <div id="lives">Lives: 3</div>
    <canvas id="gameCanvas"></canvas>
    <button id="restart">Restart Game</button>
    <button id="pause">Pause</button>
    <button id="resume" style="display: none;">Resume</button>
    <script>
        'use strict';

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const livesDisplay = document.getElementById('lives');
        const restartButton = document.getElementById('restart');
        const pauseButton = document.getElementById('pause');
        const resumeButton = document.getElementById('resume');

        // Responsive canvas sizing
        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.95;
            const maxHeight = window.innerHeight * 0.8;
            const aspectRatio = 800 / 600;
            let width = maxWidth;
            let height = width / aspectRatio;

            if (height > maxHeight) {
                height = maxHeight;
                width = height * aspectRatio;
            }

            canvas.width = width;
            canvas.height = height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let score = 0;
        let highScore = localStorage.getItem('fruitCatcherHighScore') || 0;
        let lives = 3;
        let gameOver = false;
        let isPaused = false;
        let animationFrameId = null;

        highScoreDisplay.textContent = `High Score: ${highScore}`;

        let audioCtx;
        try {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        } catch(e) {
            console.warn("Web Audio API is not supported in this browser");
        }

        function playSound(type) {
            if (!audioCtx) return;

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'catch') {
                oscillator.frequency.value = 800;
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);
            } else if (type === 'miss') {
                oscillator.type = 'square';
                oscillator.frequency.value = 100;
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
            } else if (type === 'gameOver') {
                oscillator.type = 'sawtooth';
                oscillator.frequency.value = 150;
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
            } else if (type === 'life') {
                oscillator.frequency.value = 1200;
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
            }
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.5);
        }

        document.body.addEventListener('click', () => {
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }, { once: true });
        document.body.addEventListener('keydown', () => {
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }, { once: true });
        document.body.addEventListener('touchstart', () => {
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }, { once: true });

        // Basket
        const basket = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            width: 100,
            height: 30,
            speed: 10
        };

        const fruitChars = ['üçé', 'üçä', 'üçå', 'üçâ', 'üçá', 'üçì'];
        let fruits = [];
        const fruitWidth = 30;
        const fruitHeight = 30;
        let fruitSpawnTimer = 0;


        function createFruit() {
            const rand = Math.random();
            let char;
            let type;

            if (rand < 0.05) { // 5% chance for a heart
                char = '‚ù§Ô∏è';
                type = 'life';
            } else if (rand < 0.25) { // 20% chance for a bomb (0.05 + 0.20)
                char = 'üí£';
                type = 'bomb';
            } else { // 75% chance for a fruit
                char = fruitChars[Math.floor(Math.random() * fruitChars.length)];
                type = 'fruit';
            }

            fruits.push({
                x: Math.random() * (canvas.width - fruitWidth),
                y: 0,
                width: fruitWidth,
                height: fruitHeight,
                speed: (window.innerWidth > 1200 ? 4 : 2) + Math.random() * 2,
                char: char,
                type: type
            });
        }

        // Input handling
        let leftPressed = false;
        let rightPressed = false;

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                leftPressed = true;
            } else if (e.key === 'ArrowRight') {
                rightPressed = true;
            } else if (e.code === 'Space') {
                e.preventDefault(); // Prevent page scroll
                if (gameOver) {
                    restartGame();
                } else {
                    if (isPaused) {
                        resumeButton.click();
                    } else {
                        pauseButton.click();
                    }
                }
            } else if (e.key === 'r' || e.key === 'R') {
                restartGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') leftPressed = false;
            if (e.key === 'ArrowRight') rightPressed = false;
        });

        // Touch controls on entire document, excluding restart button
        document.addEventListener('touchstart', (e) => {
            // Ignore touches on the restart button when visible
            if (gameOver && e.target === restartButton) return;
            e.preventDefault();
            const touch = e.touches[0];
            const touchX = touch.clientX;
            leftPressed = touchX < window.innerWidth / 2;
            rightPressed = touchX >= window.innerWidth / 2;
        });

        document.addEventListener('touchend', (e) => {
            // Ignore touchend on the restart button
            if (e.target === restartButton) return;
            e.preventDefault();
            leftPressed = false;
            rightPressed = false;
        });

        // Restart button with click and touchend support
        function restartGame() {
            cancelAnimationFrame(animationFrameId); // Stop the old game loop
            score = 0;
            lives = 3;
            gameOver = false;
            isPaused = false;
            scoreDisplay.textContent = `Score: ${score}`;
            livesDisplay.textContent = `Lives: ${lives}`;
            basket.x = canvas.width / 2 - 50;
            fruits = [];
            fruitSpawnTimer = 0;
            createFruit(); // Start with one fruit
            restartButton.style.display = 'none';
            pauseButton.style.display = 'inline-block';
            resumeButton.style.display = 'none';
            draw();
        }

        restartButton.addEventListener('click', restartGame);
        restartButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            restartGame();
        });

        pauseButton.addEventListener('click', () => {
            if (!gameOver) {
                isPaused = true;
                pauseButton.style.display = 'none';
                resumeButton.style.display = 'inline-block';
                // Stop the game loop
                cancelAnimationFrame(animationFrameId);
            }
        });

        resumeButton.addEventListener('click', () => {
            if (!gameOver) {
                isPaused = false;
                pauseButton.style.display = 'inline-block';
                resumeButton.style.display = 'none';
                // Resume the game loop
                draw();
            }
        });

        function drawBasket() {
            try {
                // Basket body
                ctx.fillStyle = '#8B4513'; // SaddleBrown
                ctx.fillRect(basket.x, basket.y, basket.width, basket.height);

                // Basket rim
                ctx.fillStyle = '#A0522D'; // Sienna
                ctx.fillRect(basket.x - 5, basket.y, basket.width + 10, 10);
            } catch (e) {
                console.error('Error drawing basket:', e);
            }
        }

        function drawFruits() {
            for (const fruit of fruits) {
                try {
                    ctx.font = `${fruit.width}px serif`;
                    ctx.fillText(fruit.char, fruit.x, fruit.y + fruit.height);
                } catch (e) {
                    console.error('Error drawing fruit:', e);
                }
            }
        }

        function updateBasket() {
            if (leftPressed && basket.x > 0) {
                basket.x -= basket.speed;
            }
            if (rightPressed && basket.x < canvas.width - basket.width) {
                basket.x += basket.speed;
            }
        }

        function updateFruits() {
            if (gameOver) return;

            // Spawn new fruits
            fruitSpawnTimer++;
            if (fruitSpawnTimer > 80) { // Spawn a new fruit every 80 frames
                createFruit();
                fruitSpawnTimer = 0;
            }


            for (let i = fruits.length - 1; i >= 0; i--) {
                const fruit = fruits[i];
                fruit.y += fruit.speed;

                // Check if fruit is caught
                if (
                    fruit.x + fruit.width > basket.x &&
                    fruit.x < basket.x + basket.width &&
                    fruit.y + fruit.height > basket.y &&
                    fruit.y < basket.y + basket.height
                ) {
                    if (fruit.type === 'fruit') {
                        score += 10;
                        scoreDisplay.textContent = `Score: ${score}`;
                        playSound('catch');
                    } else if (fruit.type === 'bomb') {
                        lives--;
                        livesDisplay.textContent = `Lives: ${lives}`;
                        playSound('miss');
                    } else if (fruit.type === 'life') {
                        lives++;
                        livesDisplay.textContent = `Lives: ${lives}`;
                        playSound('life');
                    }
                    fruits.splice(i, 1);
                }
                // Check if fruit is missed
                else if (fruit.y > canvas.height) {
                    if (fruit.type === 'fruit') {
                        lives--;
                        livesDisplay.textContent = `Lives: ${lives}`;
                        playSound('miss');
                    }
                    // if it's a bomb and it's missed, nothing happens.
                    fruits.splice(i, 1);
                }
            }

            if (lives <= 0 && !gameOver) {
                gameOver = true;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('fruitCatcherHighScore', highScore);
                    highScoreDisplay.textContent = `High Score: ${highScore}`;
                }
                playSound('gameOver');
                restartButton.style.display = 'block';
                pauseButton.style.display = 'none';
                resumeButton.style.display = 'none';
                cancelAnimationFrame(animationFrameId);
            }
        }


        function draw() {
            if (isPaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = `${Math.min(canvas.width / 10, 60)}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('Paused', canvas.width / 2, canvas.height / 2);
                return;
            }
            if (gameOver) {
                try {
                    ctx.fillStyle = 'white';
                    ctx.font = `${Math.min(canvas.width / 16, 48)}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
                    ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + Math.min(canvas.width / 16, 50));
                } catch (e) {
                    console.error('Error rendering game over screen:', e);
                }
                return;
            }

            try {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBasket();
                drawFruits();
                updateBasket();
                updateFruits();
                animationFrameId = requestAnimationFrame(draw);
            } catch (e) {
                console.error('Error in game loop:', e);
                cancelAnimationFrame(animationFrameId);
            }
        }

        // Start the game
        createFruit();
        pauseButton.style.display = 'inline-block';
        draw();
    </script>
</body>
</html>
